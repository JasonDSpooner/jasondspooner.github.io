<html></html>
<head>
  <title>Chilliboys Sites</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
var map = L.map('map').setView([23.346040059387697, -110.16151365858897], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    L.marker([23.346040059387697, -110.16151365858897]).addTo(map)
    .bindPopup('Chilliboys Office<br>Phone:646-229-4158')
    .openPopup();

    L.marker([23.354816, -110.175362]).addTo(map)
    .bindPopup('Leight Whilans<br>Phone:612-151-9334')
    .openPopup();

</script>
</body>
</html>
