
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panels Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Panels Catalog</h1>
        <a href="index.html" class="btn btn-primary mb-3">Back to Main</a>
        <div class="row">
    
            <div class="col-md-3 mb-4">
                <img src="panels/0229.jpg" class="img-thumbnail cursor-pointer" alt="0229.jpg" onclick="openModal('0229.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0230.jpg" class="img-thumbnail cursor-pointer" alt="0230.jpg" onclick="openModal('0230.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0231.jpg" class="img-thumbnail cursor-pointer" alt="0231.jpg" onclick="openModal('0231.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0232.jpg" class="img-thumbnail cursor-pointer" alt="0232.jpg" onclick="openModal('0232.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0233.jpg" class="img-thumbnail cursor-pointer" alt="0233.jpg" onclick="openModal('0233.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0234.jpg" class="img-thumbnail cursor-pointer" alt="0234.jpg" onclick="openModal('0234.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0235.jpg" class="img-thumbnail cursor-pointer" alt="0235.jpg" onclick="openModal('0235.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0236.jpg" class="img-thumbnail cursor-pointer" alt="0236.jpg" onclick="openModal('0236.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="panels/0237.jpg" class="img-thumbnail cursor-pointer" alt="0237.jpg" onclick="openModal('0237.jpg')">
            </div>
        
        </div>
    </div>
    
    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemTitle">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="largeImg" src="" class="img-fluid mb-3" alt="Large Image">
                    <p id="itemDesc">Description</p>
                    <p id="itemPrice">Price: $0.00</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let itemData = {};
        fetch('{cat}.json')
            .then(response => response.json())
            .then(data => {
                itemData = data;
            })
            .catch(error => console.error('Error loading JSON:', error));
        
        function openModal(imgName) {
            document.getElementById('largeImg').src = '{cat}/' + imgName;
            document.getElementById('itemTitle').innerText = itemData[imgName]?.title || 'No title';
            document.getElementById('itemDesc').innerText = itemData[imgName]?.description || 'No description';
            document.getElementById('itemPrice').innerText = 'Price: $' + (itemData[imgName]?.price || '0.00');
            const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
            myModal.show();
        }
    </script>
</body>
</html>
