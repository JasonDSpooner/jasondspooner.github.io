
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Art Catalog</h1>
        <a href="index.html" class="btn btn-primary mb-3">Back to Main</a>
        <div class="row">
    
            <div class="col-md-3 mb-4">
                <img src="art/0024.jpg" class="img-thumbnail cursor-pointer" alt="0024.jpg" onclick="openModal('0024.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0026.jpg" class="img-thumbnail cursor-pointer" alt="0026.jpg" onclick="openModal('0026.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0032.jpg" class="img-thumbnail cursor-pointer" alt="0032.jpg" onclick="openModal('0032.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0033.jpg" class="img-thumbnail cursor-pointer" alt="0033.jpg" onclick="openModal('0033.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0046.jpg" class="img-thumbnail cursor-pointer" alt="0046.jpg" onclick="openModal('0046.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0049.jpg" class="img-thumbnail cursor-pointer" alt="0049.jpg" onclick="openModal('0049.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0050.jpg" class="img-thumbnail cursor-pointer" alt="0050.jpg" onclick="openModal('0050.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0338.jpg" class="img-thumbnail cursor-pointer" alt="0338.jpg" onclick="openModal('0338.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0340.jpg" class="img-thumbnail cursor-pointer" alt="0340.jpg" onclick="openModal('0340.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0667.jpg" class="img-thumbnail cursor-pointer" alt="0667.jpg" onclick="openModal('0667.jpg')">
            </div>
        
            <div class="col-md-3 mb-4">
                <img src="art/0668.jpg" class="img-thumbnail cursor-pointer" alt="0668.jpg" onclick="openModal('0668.jpg')">
            </div>
        
        </div>
    </div>
    
    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemTitle">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="largeImg" src="" class="img-fluid mb-3" alt="Large Image">
                    <p id="itemDesc">Description</p>
                    <p id="itemPrice">Price: $0.00</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let itemData = {};
        fetch('{cat}.json')
            .then(response => response.json())
            .then(data => {
                itemData = data;
            })
            .catch(error => console.error('Error loading JSON:', error));
        
        function openModal(imgName) {
            const fullPath = '{cat}/' + imgName;
            document.getElementById('largeImg').src = fullPath;
            document.getElementById('itemTitle').innerText = itemData[imgName]?.title || 'No title';
            document.getElementById('itemDesc').innerText = itemData[imgName]?.description || 'No description';
            document.getElementById('itemPrice').innerText = 'Price: $' + (itemData[imgName]?.price || '0.00');
            const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
            myModal.show();
        }
    </script>
</body>
</html>
