<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chilliboys.mx Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1a1a1a;
      color: #fff;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* Header */
    .header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 900;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Category Grid */
    .container {
      max-width: 1200px;
      margin: 100px auto 20px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0;
      justify-items: center;
    }

    .category-tile {
      width: 250px;
      height: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-right: none;
      border-bottom: none;
    }

    .category-tile:hover {
      transform: scale(1.05);
    }

    .category-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(20%); /* Subtle industrial feel */
    }

    .category-tile h2 {
      margin: 0;
      font-size: 20px;
      color: #1a1a1a;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      width: 100%;
      position: absolute;
      bottom: 0;
      font-weight: bold;
    }

    /* Ensure the last item in each row and column has no missing borders */
    .container > :nth-child(4n) {
      border-right: 1px solid #ddd;
    }
    .container > :nth-child(n+9) {
      border-bottom: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .category-tile {
        width: 150px;
        height: 150px;
      }

      .category-tile h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Chilliboys.mx Catalog</h1>
  </div>

  <!-- Hamburger Menu -->
  <div class="hamburger">â˜°</div>
  <div class="sidebar">
    <a href="cncwood.html">CNCWOOD</a>
    <a href="coolstuff.html">Cool Stuff</a>
    <a href="doors.html">Doors</a>
    <a href="furniture.html">Furniture</a>
    <a href="handrails.html">Handrails</a>
    <a href="gates.html">Gates</a>
    <a href="panels.html">Panels</a>
    <a href="pergolas.html">pergolas</a>
    <a href="sconces.html">Sconces</a>
    <a href="signs.html">Signs</a>
    <a href="stairs.html">Stairs</a>
    <a href="videos.html">Videos</a>
    <a href="windows.html">Windows</a>
  </div>

  <!-- Category Tiles -->
  <div class="container">
    <div class="category-tile" id="cncwood" data-href="cncwood.html">
      <img src="./image/cncwood/2.jpg" alt="CNCWOOD">

    </div>
    <div class="category-tile" id="coolstuff" data-href="coolstuff.html">
      <img src="./image/coolstuff/38.jpg" alt="coolstuff">

    </div>
    <div class="category-tile" id="doors" data-href="doors.html">
      <img src="./image/doors/12.JPG" alt="doors">
      <h2>doors</h2>
    </div>
    <div class="category-tile" id="furniture" data-href="furniture.html">
      <img src="./image/furniture/23.JPG" alt="furniture">
      <h2>furniture</h2>
    </div>
    <div class="category-tile" id="gates" data-href="gates.html">
      <img src="./image/gates/WhatsApp Image 2025-04-01 at 3.22.06 PM.jpeg" alt="gates">
      <h2>GATES</h2>
    </div>
    <div class="category-tile" id="handrails" data-href="handrails.html">
      <img src="./image/handrails/HANDRAIL.jpg" alt="HANDRAILS">
      <h2>HANDRAILS</h2>
    </div>
    <div class="category-tile" id="panels" data-href="panels.html">

    </div>
  </div>

  <script>
    // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.querySelector('.sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Category Tile Click Handler
    const tiles = document.querySelectorAll('.category-tile');
    tiles.forEach(tile => {
      tile.addEventListener('click', () => {
        const href = tile.getAttribute('data-href');
        if (href) {
          window.location.href = href;
        }
      });
    });
  </script>
</body>
</html>
