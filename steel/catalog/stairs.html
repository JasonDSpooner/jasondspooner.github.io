    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }
        #inner {
            display: flex;
            max-width: 90%;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        #img-half {
            width: 50%;
        }
        #img-half img {
            width: 100%;
            height: auto;
        }
        #info-half {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        #info-half h2 { margin-top: 0; }
        #price { color: #007bff; font-weight: bold; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
