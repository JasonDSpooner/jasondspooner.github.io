        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a;
            color: #fff;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Header */
        .header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 900;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px; /* Adjust for fixed header */
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }

        #inner {
            display: flex;
            max-width: 90%;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        #img-half {
            width: 50%;
        }

        #img-half img {
            width: 100%;
            height: auto;
        }

        #info-half {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        #info-half h2 {
            margin-top: 0;
        }

        #price {
            color: #007bff;
            font-weight: bold;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        @media (max-width: 600px) {
            .grid {

            }

            .header h1 {
