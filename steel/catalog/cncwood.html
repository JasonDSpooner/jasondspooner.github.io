<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chilliboys.mx - CNCWOOD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    .header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 900;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 100px auto 20px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 0;
      justify-items: center;
    }

    .item-tile {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      border-right: none;
      border-bottom: none;
      padding: 10px;
    }

    .item-tile:hover {
      transform: scale(1.05);
    }

    .item-tile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(20%);
    }

    .item-tile h3 {
      margin: 10px 0 0;
      font-size: 18px;
      font-weight: bold;
    }

    .item-tile p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .item-tile .price {
      margin: 5px 0;
      font-size: 16px;
      color: #1a1a1a;
      font-weight: bold;
    }

    .container > :nth-child(3n) {
      border-right: 1px solid #ddd;
    }
    .container > :nth-child(n+7) {
      border-bottom: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .item-tile {
        width: 200px;
        height: 200px;
      }

      .item-tile img {
        height: 130px;
      }

      .item-tile h3 {
        font-size: 16px;
      }

      .item-tile p {
        font-size: 12px;
      }

      .item-tile .price {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
